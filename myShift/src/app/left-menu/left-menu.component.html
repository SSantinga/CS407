<div class = "leftbar">
    <div ng-controller="Test">
        <h3>Hello</h3>
        <div class = "buttonBar">
            <button (click)="my = !my" type="button" id="btn1" [className]="my ? 'active' : 'btn'">My Shifts</button>
            <button (click)="all = !all" type="button" id="btn2" [className]="all ? 'active' : 'btn'">All Shifts</button>
            <button (click)="open = !open" type="button" id="btn3" [className]="open ? 'active' : 'btn'">Open Shifts</button>
        </div>
        <br>
        <div [style.display]="open ? 'block' : 'none'" class = "shiftBar" id="open">
        <h4>Open Shifts</h4>
            <p id = "Shifts">7-12 Thursday, October 25 </p>
            <p id = "Shifts">4-7 Sunday, October 28</p>
            <p id = "Shifts">4-7 Tuesday, October 30</p>
            <p id = "Shifts">7-12 Wednesday, October 31</p>
        </div>
    
        <div [style.display]="all ? 'block' : 'none'" class = "shiftBar" id="all">
        <h4>All Shifts</h4>
            <p id = "Shifts">4-7 Monday, October 19</p>
            <p id = "Shifts">7-12 Thursday, October 25 </p>
            <p id = "Shifts">4-7 Sunday, October 28</p>
            <p id = "Shifts">4-7 Tuesday, October 30</p>
            <p id = "Shifts">7-12 Wednesday, October 31</p>
        </div>
        <div [style.display]="my ? 'block' : 'none'" class = "shiftBar" id="my">
        <h4>My Shifts</h4>
            <p id = "Shifts">4-7 Monday, October 19</p>
        </div>
    </div>
</div>
